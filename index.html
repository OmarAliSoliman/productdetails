<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="./assets/css/nice-select.css">
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/animate.css">
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Product details</title>
</head>

<body>


  <div class="top_header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="logo">
            <a href=""><img src="./assets/images/logo.svg" alt=""></a>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="lang d-flex align-items-center">
            <select name="" class="custom_select" id="">
              <option value="En">En</option>
              <option value="Ar">Ar</option>
            </select>
            <span dir="ltr">Language:</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="product_details_content">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-5 col-lg-5">
          <div class="images_slider d-flex">
            <div class="small_images">
              <ul class="list-unstyled">
                <li class="thubm_img">
                  <div class="card-img">
                    <div class="img-parent">
                      <img src="./assets/images/slider1.png" alt="">
                    </div>
                  </div>
                </li>
                <li class="thubm_img">
                  <div class="card-img">
                    <div class="img-parent">
                      <img src="./assets/images/slider2.png" alt="">
                    </div>
                  </div>
                </li>
                <li class="thubm_img">
                  <div class="card-img">
                    <div class="img-parent">
                      <img src="./assets/images/slider3.png" alt="">
                    </div>
                  </div>
                </li>
                <li class="thubm_img">
                  <div class="card-img">
                    <div class="img-parent">
                      <img src="./assets/images/slider4.png" alt="">
                    </div>
                  </div>
                </li>
                <li class="thubm_img">
                  <div class="card-img">
                    <div class="img-parent">
                      <img src="./assets/images/slider5.png" alt="">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="big_imag">
              <div class="card-img">
                <div class="img-parent">
                  <img src="./assets/images/slidermain-img.png" alt="">
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-sm-12 col-md-7 col-lg-7">
          <div class="product_info">
            <div class="row">
              <div class="col-sm-12 col-lg-6">
                <div class="product_info_details">
                  <div class="name">
                    <h5>قميص رجالي من الكتان بياقة كلاسيكية و ثلاثة أزرار</h5>
                  </div>
                  <form action="">
                    <div class="order_form">
                      <div class="sizes">
                        <h6>المقاسات المتوفرة</h6>
                        <div class="form-group">
                          <label for="sizeXL">
                            <input type="radio" name="prsize" id="sizeXL" >
                            <div class="size-card box-style">XL</div>
                          </label>
                        </div>
                        <div class="form-group">
                          <label for="sizeL">
                            <input type="radio" name="prsize" id="sizeL" >
                            <div class="size-card box-style">L</div>
                          </label>
                        </div>
                        <div class="form-group">
                          <label for="sizeM">
                            <input type="radio" name="prsize" id="sizeM" >
                            <div class="size-card box-style">M</div>
                          </label>
                        </div>
                        <div class="form-group">
                          <label for="sizeS">
                            <input type="radio" name="prsize" id="sizeS" >
                            <div class="size-card box-style">S</div>
                          </label>
                        </div>
                      </div>

                      <div class="colors">
                        <h6>الألوان المتوفرة</h6>
                        <div class="form-group">
                          <label for="color1">
                            <input type="radio" name="prcolor" id="color1">
                            <div class="color_card">
                              <div class="card-img">
                                <div class="img-parent">
                                  <img src="./assets/images/slidermain-img.png" alt="">
                                </div>
                              </div>
                            </div>
                          </label>
                        </div>
                        <div class="form-group">
                          <label for="color2">
                            <input type="radio" name="prcolor" id="color2">
                            <div class="color_card">
                              <div class="card-img">
                                <div class="img-parent">
                                  <img src="./assets/images/slidermain-img.png" alt="">
                                </div>
                              </div>
                            </div>
                          </label>
                        </div>
                        <div class="form-group">
                          <label for="color3">
                            <input type="radio" name="prcolor" id="color3">
                            <div class="color_card">
                              <div class="card-img">
                                <div class="img-parent">
                                  <img src="./assets/images/slidermain-img.png" alt="">
                                </div>
                              </div>
                            </div>
                          </label>
                        </div>
                        <div class="form-group">
                          <label for="color4">
                            <input type="radio" name="prcolor" id="color4">
                            <div class="color_card">
                              <div class="card-img">
                                <div class="img-parent">
                                  <img src="./assets/images/slidermain-img.png" alt="">
                                </div>
                              </div>
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-sm-12 col-lg-6">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/wow.js"></script>
  <script src="./assets/js/jquery.nice-select.min.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
